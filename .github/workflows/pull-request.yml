name: pull-request

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: pull-request-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
      - name: Run Checkstyle
        run: >-
          mvn -B -ntp -DskipTests=true
          org.apache.maven.plugins:maven-checkstyle-plugin:3.3.1:check
          -Dcheckstyle.config.location=google_checks.xml

  unit-test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
      - name: Run unit tests
        run: mvn -B -ntp -DskipITs=true verify
      - name: Upload unit test coverage
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-unit
          path: target/site/jacoco-unit

  e2e-test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
      - name: Run e2e tests
        run: mvn -B -ntp -DskipTests=true -DskipITs=false verify
      - name: Upload e2e test coverage
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-e2e
          path: target/site/jacoco-e2e

  status-comment:
    needs: [lint, unit-test, e2e-test]
    runs-on: ubuntu-latest
    if: ${{ success() && github.event.pull_request }}
    steps:
      - name: Comment status on pull request
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const body = [
              'âœ… Lint, unit, and e2e tests passed.',
              '',
              'Coverage artifacts uploaded:',
              '- jacoco-unit',
              '- jacoco-e2e'
            ].join('\n');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body
            });
