services:
  postgres:
    image: postgres:15-alpine
    container_name: destinai-postgres
    environment:
      POSTGRES_DB: destinai
      POSTGRES_USER: destinai
      POSTGRES_PASSWORD: destinai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U destinai -d destinai"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

