spring.application.name=destinai

# =============================================================================
# Database Configuration
# =============================================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/destinai
spring.datasource.username=destinai
spring.datasource.password=destinai
spring.datasource.driver-class-name=org.postgresql.Driver

# =============================================================================
# JPA / Hibernate
# =============================================================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# =============================================================================
# Flyway
# =============================================================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# =============================================================================
# OpenRouter (LLM)
# =============================================================================
openrouter.base-url=https://openrouter.ai/api/v1/chat/completions
openrouter.model=openrouter/free
openrouter.api-key=${OPENROUTER_API_KEY:}
openrouter.timeout-seconds=30

# =============================================================================
# OTP Mail
# =============================================================================
otp.mail.from=no-reply@destinai.local
otp.mail.subject=Your DestinAI sign-in code

# =============================================================================
# SMTP Server
# =============================================================================
spring.mail.host=sandbox.smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=mailtrapUsername
spring.mail.password=mailtrapPassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
